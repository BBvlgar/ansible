---

host_ufw_rules:

  # global_ufw_rules defined by firewall role
  # respects HTTP/S (80, 443 without protocol
  # restrictions) and SSH

  # Wireguard
  - rule: allow
    port: "60002"
    proto: "tcp"

  # Wireguard
  - rule: allow
    port: "60002"
    proto: "udp"

  # OpenVPN
  - rule: allow
    port: "8443"
    proto: "tcp"

  # OpenVPN
  - rule: allow
    port: "8443"
    proto: "udp"

...
