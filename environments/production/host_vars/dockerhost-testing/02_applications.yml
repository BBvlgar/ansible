        LIMESURVEY_DEBUG: "{{ limesurvey.LIMESURVEY_DEBUG }}"
        ADMIN_THEME_NAME: "{{ limesurvey.ADMIN_THEME_NAME }}"
        DEFAULT_TEMPLATE: "{{ limesurvey.DEFAULT_TEMPLATE }}"
      networks:
