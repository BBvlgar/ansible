      name: portainer
      image: "{{ docker_registry }}portainer/portainer-ce"
      restartPolicy: always
      volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
            - '/mnt/shared/applications/portainer/data:/data'
      labels:
