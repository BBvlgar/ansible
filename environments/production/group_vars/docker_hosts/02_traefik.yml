---
# Docker options
docker_home: /srv
pull: missing

# Default is one traefik per physical host
traefik_name: "traefik.{{ inventory_hostname.split('.')[0] }}"
traefik_username: ite-admin
traefik_password: "$apr1$sepZtc1S$1.lU/QxvOhkVHDOifcccu." # to be generated by `echo $(htpasswd -nb user password)

traefik_network: proxy
traefik_port: "8080"
traefik_restart_policy: always
traefik_acme_mail: 'sysadmin@it-economics.de'
traefik_debug: false
dns_provider: 'cloudflare'


# Default bind to first IP address of host
traefik_ip: "0.0.0.0" #"{% if ansible_eth0 is defined %}{{ansible_eth0.ipv4.address}}{% else %}{{ansible_em1.ipv4.address}}{% endif %}"

# Default to traefik.fullyQualifiedDomain
traefik_fqdn: "traefik.{{ inventory_hostname }}"
traefik_service_label:
  key: "traefik.http.routers.{{ traefik_name | replace('.', '_') }}.service"
  value: "api@internal"

...

