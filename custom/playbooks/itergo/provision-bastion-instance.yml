- name: Install required software
  hosts: atlassian-application
  remote_user: ubuntu
  become: yes

  roles:
    - unattended-upgrades
    - fail2ban
    - authorized_keys

  tasks:
    - name: Apt Update
      apt:
        update-cache: yes

    - name: Aptitude must be present
      apt:
        name: aptitude

    - name: Check for upgradeable
      apt:
        upgrade: Yes
      check_mode: True
      register: upgradeable

    - name: Show me
      debug:
        msg: "{{ upgradeable.stdout_lines }}"

    - name: Update all packages to the latest version
      apt:
        upgrade: yes
        state: latest
        
    # only needed because installation is too fast
    - name: Wait until instance is ready to be bundled
      pause: seconds=60
